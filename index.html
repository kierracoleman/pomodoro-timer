<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro Focus</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: url('45A8306C-8A1D-446F-A293-10C5C97C08D8.png') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .tab-button {
      background: none;
      border: none;
      color: white;
      font-size: 1.2rem;
      padding: 10px 20px;
      cursor: pointer;
    }

    .tab-button.active {
      border-bottom: 2px solid white;
      font-weight: bold;
    }

    .tab-content {
      display: none;
      text-align: center;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
    }

    .timer-display {
      font-size: 5rem;
      margin: 30px 0;
    }

    .controls button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #ffffff20;
      border: 1px solid white;
      color: white;
      border-radius: 4px;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: rgba(0, 0, 0, 0.4);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="tabs">
      <button class="tab-button active" onclick="showTab('timer')">Timer</button>
      <button class="tab-button" onclick="showTab('goals')">Goals</button>
      <button class="tab-button" onclick="showTab('history')">History</button>
    </div>

    <div id="timer" class="tab-content active">
      <div class="timer-display" id="time">20:00</div>
      <div class="controls">
        <button onclick="startTimer()">Start</button>
        <button onclick="pauseTimer()">Pause</button>
        <button onclick="resetTimer()">Reset</button>
      </div>
    </div>

    <div id="goals" class="tab-content">
      <h2>Long-Term Goals</h2>
      <p>Add your certification goal, study plan, or aim for 10,000 hours of mastery.</p>
    </div>

    <div id="history" class="tab-content">
      <h2>Session History</h2>
      <p>Track your completed sprints and productivity streaks here.</p>
    </div>

    <footer>
      Powered by In Motion Web Design
    </footer>
  </div>

  <script>
    let currentTab = 'timer';
    let timer;
    let timeLeft = 20 * 60;
    let isRunning = false;

    function showTab(tab) {
      document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(tc => tc.classList.remove('active'));
      document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
      document.getElementById(tab).classList.add('active');
      currentTab = tab;
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true;
        timer = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateDisplay();
          } else {
            clearInterval(timer);
            isRunning = false;
          }
        }, 1000);
      }
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      timeLeft = 20 * 60;
      updateDisplay();
      isRunning = false;
    }

    function updateDisplay() {
      const minutes = String(Math.floor(timeLeft / 60)).padStart(2, '0');
      const seconds = String(timeLeft % 60).padStart(2, '0');
      document.getElementById('time').textContent = `${minutes}:${seconds}`;
    }

    updateDisplay();
  </script>
</body>
</html>
